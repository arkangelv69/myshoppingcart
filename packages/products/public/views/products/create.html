<section data-ng-controller="ProductController" data-ng-init="findCategory();findTags();">
  <form name="productForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(productForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
        <div ng-show="submitted && productForm.title.$invalid" class="help-block">
          <p ng-show="productForm.title.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Content</label>
      <div class="col-md-9">
        <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && productForm.content.$invalid" class="help-block">
          <p ng-show="productForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>    
    <!--reference category-->
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.category.$invalid }">
      <label mean-token="'edit-category'" for="category" class="col-md-3 control-label">Categories</label>
      <div class="col-md-9">
        <select name="categories" data-ng-model="categories" id="categories" ng-options="category._id as category.title for category in listCategories" class="form-control" multiple="multiple"></select>
      </div>
    </div>
    <!--reference tag-->
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.tag.$invalid }">
      <label mean-token="'edit-tag'" for="tag" class="col-md-3 control-label">Tags</label>
      <div class="col-md-9">
        <select name="tags" data-ng-model="tags" id="tags" ng-options="tag._id as tag.title for tag in listTags" class="form-control" multiple="multiple"></select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
