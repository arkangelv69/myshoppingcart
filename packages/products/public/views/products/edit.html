<section data-ng-controller="ProductController" data-ng-init="findOne();findCategory();findTags();">
  <form name="productForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(productForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.title.$invalid }">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="product.title" id="title" placeholder="Title" required>
        <div ng-show="submitted && productForm.title.$invalid" class="help-block">
          <p ng-show="productForm.title.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.content.$invalid }">
      <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Content</label>
      <div class="col-md-10">
        <textarea name="content" data-ng-model="product.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && productForm.content.$invalid" class="help-block">
          <p ng-show="productForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <!--abstract-->
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.abstract.$invalid }">
      <label mean-token="'edit-abstract'" for="abstract" class="col-md-2 control-label">Abstract</label>
      <div class="col-md-10">
        <textarea name="abstract" data-ng-model="product.abstract" id="abstract" cols="30" rows="10" placeholder="Abstract" class="form-control"></textarea>
      </div>
    </div>
    <!--reference category-->
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.category.$invalid }">
      <label mean-token="'edit-category'" for="category" class="col-md-2 control-label">Categories</label>
      <div class="col-md-10">
        <select name="categories" data-ng-model="product.categories" id="categories" ng-options="category._id as category.title for category in listCategories" cols="30" rows="10" class="form-control" multiple="multiple"></select>
      </div>
    </div>
    <!--reference tag-->
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.tag.$invalid }">
      <label mean-token="'edit-tag'" for="tag" class="col-md-2 control-label">Tags</label>
      <div class="col-md-10">
        <select name="tags" data-ng-model="product.tags" id="tags" ng-options="tag._id as tag.title for tag in listTags" cols="30" rows="10" class="form-control" multiple="multiple"></select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
