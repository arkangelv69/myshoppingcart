<section data-ng-controller="ListsController" data-ng-init="findOne()">
  <span>{{list.created | date:'medium'}}</span> /
  <span>{{list.user.name}}</span>
  <h2>{{list.title}}</h2>
  <div data-ng-if="hasAuthorization(list)">
    <a class="btn" href="/#!/lists/{{list._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(list);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{list.content}}</div>
</section>
