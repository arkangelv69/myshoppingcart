<section data-ng-controller="TicketController" data-ng-init="findOne()">
  <form name="ticketForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(ticketForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && ticketForm.title.$invalid }">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="ticket.title" id="title" placeholder="Title" required>
        <div ng-show="submitted && ticketForm.title.$invalid" class="help-block">
          <p ng-show="ticketForm.title.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && ticketForm.content.$invalid }">
      <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Content</label>
      <div class="col-md-10">
        <textarea name="content" data-ng-model="ticket.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && ticketForm.content.$invalid" class="help-block">
          <p ng-show="ticketForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <!--abstract-->
    <div class="form-group" ng-class="{ 'has-error' : submitted && ticketForm.abstract.$invalid }">
      <label mean-token="'edit-abstract'" for="abstract" class="col-md-2 control-label">Abstract</label>
      <div class="col-md-10">
        <textarea name="abstract" data-ng-model="ticket.abstract" id="abstract" cols="30" rows="10" placeholder="Abstract" class="form-control" required></textarea>
        <div ng-show="submitted && ticketForm.abstract.$invalid" class="help-block">
          <p ng-show="ticketForm.abstract.$error.required">Abstract is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
