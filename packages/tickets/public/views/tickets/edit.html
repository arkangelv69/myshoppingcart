<section data-ng-controller="TicketController" data-ng-init="findProucts();findOne();">
  <form name="ticketForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(ticketForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && ticketForm.title.$invalid }">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="ticket.title" id="title" placeholder="Title" required>
        <div ng-show="submitted && ticketForm.title.$invalid" class="help-block">
          <p ng-show="ticketForm.title.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <!-- group product - price - duration -->
    <div class="form-group" ng-class="{ 'has-error' : submitted && ticketForm.content.$invalid }">
      <label mean-token="'create-content'" class="col-md-3 control-label">Items ticket</label>
      <div class="itemTicket col-md-9" ng-repeat="item in ticket.itemsTicket">
        <!-- select product -->
        <select name="product-{{$index}}" data-ng-model="item.product" id="product-{{$index}}" ng-options="product._id as product.title for product in listProducts" class="form-control"></select>

        <!-- price -->
        <input name="price-{{$index}}" data-ng-model="item.price" id="price-{{$index}}" cols="30" rows="10" placeholder="Price (â‚¬)" class="form-control" type="text" required>

        <!-- duration -->
        <input name="duration-{{$index}}" data-ng-model="item.duration" id="duration-{{$index}}" cols="30" rows="10" placeholder="Duration (Days)" class="form-control" type="text" >

        <div ng-show="submitted && ticketForm.content.$invalid" class="help-block">
          <p ng-show="ticketForm.content.$error.required">Content is required</p>
        </div>
      </div>
      <button class="btn btn-info" ng-click="addProductToTicket($event)">Add product to ticket</button>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
