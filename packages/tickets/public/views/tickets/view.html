<section data-ng-controller="TicketController" data-ng-init="findOne()">
  <span>{{ticket.created | date:'medium'}}</span> /
  <span>{{ticket.user.name}}</span>
  <h2>{{ticket.title}}</h2>
  <div data-ng-if="hasAuthorization(ticket)">
    <a class="btn" href="/#!/tickets/{{ticket._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(ticket);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{ticket.content}}</div>
</section>
